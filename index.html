<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/helpers.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/canvas.css">

  <title>Meme generator</title>
</head>

<body class="flex column justify-center" onload="init()">
  <header class="main-header flex justify-space-between align-center">
    <div class="main-logo ">Meme Generator</div>
    <nav class="main-nav">
      <ul class="main-menu flex clean-list ">
        <li class=""><a class="gallery flex align-center justify-center active" href="#"
            onclick="onGalleryPage()">Gallery</a></li>
        <li class=""><a onclick="onMemesPage(event)" class="memes flex align-center justify-center " href="#">Memes</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery-container">
      <!-- search bar -->
      <div class="search-bar flex align-center">
        <input id="search" class="flex-grow" type="text" placeholder="search" onkeyup="onSearch()">
        <div class="keyWords flex-grow flex justify-flex-start align-center">funny,cat,dog</div>
        <button class="more">More</button>
      </div>

      <!-- gallery -->
      <div>
        <div class="gallery-content grid"></div>
      </div>
    </section>

    <!-- canvas -->
    <section class="canvas-container" hidden>
      <div class="canvas-content flex justify-space-around">
        <canvas id="my-canvas" width="500" height="500" 
        onmousemove="onMove(event)" ondragover="onDragOver(event)" onclick="onClickLine(event)"> 
          Update your browser to enjoy canvas!
        </canvas>
        <div class="controllers-container grid">
          <input type="text" class="txt-input" placeholder="please add text" id="text">
          <div class="action-btns flex align-center justify-space-between">
            <button class="add-btn" onclick="onAddText()">Add</button>
            <button class="delete-btn" onclick="onDeleteLine()">Delete</button>
            <button class="up-btn" onmousedown="onTextUp()">upText</button>
            <button class="down-btn" onclick="onTextDown()">downText</button>
            <button class="right-btn" onclick="onTextRight()">rightText</button>
            <button class="left-btn" onclick="onTextLeft()">leftText</button>
          </div>

          <div class="text-btns grid">
            <button class="increase" onclick="onIncreaseText()">increase</button>
            <button class="decrease" onclick="onDecreaseText()">decrease</button>
            <button class="text-align-left" onclick="onAlignLeft()">align-left</button>
            <button class="text-align-center" onclick="onAlignCenter()">align-center</button>
            <button class="text-align-right" onclick="onAlignRight()">align-right</button>
            <input id="font-list" class="font-famely" list="font-famely" value="Impact" onchange="onChangeFont(this)">
            <datalist id="font-famely">
              <option value="Impact">
              <option value="Ariel">
              <option value="Helvetica">
            </datalist>
            <button class="small">small</button>
            <button><input type="color" id="head" name="head"
              value="#e66465" onchange="onColorChange(this)"></button>
          </div>

          <div class="emoji-container flex justify-center align-center">emoji-container</div>

          <div class="actions flex justify-space-around align-center">
            <form class="share " action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
              <input name="img" id="imgData" type="hidden" />
              <button class="btn-share" type="submit" onclick="onPublish(event)">Publish</button>
              <div class="share-container"></div>
            </form>
            <a class="share" href="#" onclick="onShare(this)">Share</a>
            <a class="download" href="#" onclick="onDownload(this)" download="">Download</a>
          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="js/utils.js"></script>
  <script src="js/memeService.js"></script>
  <script src="js/galleryService.js"></script>
  <script src="js/galleryController.js"></script>
  <script src="js/canvasService.js"></script>
  <script src="js/canvasController.js"></script>

</body>

</html>
