<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/helpers.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/canvas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Meme generator</title>
</head>

<body class="flex column justify-center" onload="init()">
  <header class="main-header flex justify-space-between align-center">
    <div class="main-logo ">Meme Generator</div>
    <nav class="main-nav">
      <ul class="main-menu flex clean-list">
        <li class=""><a class="gallery flex align-center justify-center active" href="index.html"
          onclick="onGalleryPage()">Gallery</a></li>
          <li class="About flex align-center justify-center"><a href="#">About</a></li>
          <a class="close-nav" onclick="toggleNav()">&times;</a>
      </ul>
    </nav>
    <a class="hamburger-icon flex align-center justify-center" onclick="toggleNav() ">
      <i class="fa fa-bars"></i>
    </a >
  </header>

  <main>
    <section class="gallery-container">
      <!-- search bar -->
      <div class="search-bar flex justify-space-between align-center">
        <div class="search-wrapper">
          <input id="search" class="flex-grow" type="text" placeholder="search" onkeyup="onSearch(this)">
          <span class="search-btn"><img src="images/search-btn.svg" alt=""></span>
        </div>
        <div class="keyWords flex-grow flex justify-flex-start align-center">
        </div>
        <button class="more" onclick="onMoreClick()">More</button>
      </div>

      <!-- gallery -->
      <div>
        <div class="gallery-content grid"></div>
      </div>
    </section>

    <!-- canvas -->
    <section class="canvas-container" hidden>
      <div class="canvas-content flex justify-space-around">
        <canvas id="my-canvas" width="500" height="500" onmousemove="onMove(event)" onmousedown="onMouseDown(event)" onmouseup="onMouseUp()" onclick="onClickLine(event)">
          Update your browser to enjoy canvas!
        </canvas>
        <div class="controllers-container grid">
          <input type="text" class="txt-input" placeholder="please add text" 
          oninput="onTextChange(this.value)">
          <div class="action-btns grid">
            <button class="add-btn" onclick="onAddLine()"><i class="fa fa-plus"></i></button>
            <button class="switch-btn" onclick="onSwitch()"><i class="fa fa-exchange"></i></button>
            <button class="delete-btn" onclick="onDeleteLine()"><i class="fa fa-trash"></i></button>
            <button class="up-btn" onmousedown="onTextUp()"><i class="fa fa-arrow-up" ></i></button>
            <button class="down-btn" onclick="onTextDown()"><i class="fa fa-arrow-down"></i></button>
            <button class="right-btn" onclick="onTextRight()"><i class="fa fa-arrow-right"></i></button>
            <button class="left-btn" onclick="onTextLeft()"><i class="fa fa-arrow-left"></i></button>
          </div>
          <div class="text-btns grid">
            <button class="increase" onclick="onIncreaseText()"><img src="icons/txt-increase.svg"></button>
            <button class="decrease" onclick="onDecreaseText()"><img src="icons/txt-decrease.svg"></button>
            <button class="text-align-left" onclick="onAlignLeft()"><img src="icons/align-left.svg"></button>
            <button class="text-align-center" onclick="onAlignCenter()"><img src="icons/align-center.svg" ></button>
            <button class="text-align-right" onclick="onAlignRight()"><img src="icons/align-right.svg"></button>
            <select onchange="onChangeFont(this)" class="font-famely">
              <option value="Impact">Impact</option>
              <option value="Ariel">Ariel</option>
              <option value="Helvetica">Helvetica</option>
            </select>
            <button class="underline-btn"><img src="icons/underline.svg"></button>
            <button class="color-btn"><input type="color" onchange="onColorChange(this)"></button>
          </div>

          <div class="actions flex justify-space-around align-center">
            <a href="" download="canvas-image.png" class="canvas-download" onclick="onDownloadCanvas()">Download</a>
          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="js/utils.js"></script>
  <script src="js/galleryService.js"></script>
  <script src="js/galleryController.js"></script>
  <script src="js/canvasService.js"></script>
  <script src="js/canvasController.js"></script>

</body>

</html>
